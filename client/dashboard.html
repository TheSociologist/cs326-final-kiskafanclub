<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="module" src="dashboard.js" defer></script>
    <script type="module" src="header.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Matcher - College Name</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div include-html="header.html"></div>
    <div class="container" id="dashboard-container">
      <div class="row">
        <div class="col-3">
          <div class="card sidebar-card">
            <div class="card-body">
              <h5 class="card-title">Suggested Schools</h5>
              <div id="schools">

              </div>
            </div>
          </div>
          <div class="card sidebar-card">
            <div class="card-body">
              <h5 class="card-title">Suggested Tutors</h5>
              <div id="tutors">

              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h5 id="empty-message"></h5>
          <div id="feed">

          </div>
        </div>
        <div class="col-3">
          <div class="card sidebar-card">
            <div class="card-body">
              <h5 class="card-title">Ongoing Meetings</h5>
              <div id="meetings">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
