<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="header.js" defer></script>
    <script type="module" src="profile.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Matcher - Profile</title>
  </head>
 
  <body>
    <div include-html="header.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    <div class="container">
      <p></p>
      <h1>User Profile</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Edit Profile!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-body">
        <div class="card mt-3">
          <div class="card-body">
        <div class="profile">
          <div class="profile-header">
            <div class="profile-header-cover"></div>
            <div class="profile-header-content">
                <div class="row">
                  <div class="col-sm-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ0FpBg5Myb9CQ-bQpFou9BY9JXoRG6208_Q&usqp=CAU" alt="Admin" class="rounded-circle" width="100">
                  </div>
                    <div class="col-sm-9 text-secondary">
                      <p></p>
                      <h4 class="m-b-1"><strong>John Smith</strong></h4>
                      <p class="m-b-10">UMass Amherst</p>                  
                    </div>
                  </div>
              </div>
            </div>
          </div>
          </div>
       </div>
            <div class="row gutters-sm">
              <div class="col-md-4 mb-14">
                <div class="card mt-3">
                  <div class="card-body">
                        <h4>Undergraduate</h4>
                        <h6>Class of 2023</h6>
                        <p></p>
                        <h4>Major</h4>
                        <h6>Computer Science</h6>
                  </div>
                </div>
               
                <div class="card mt-3">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                      <h4>About Me</h4>
                      <h9>I am a junior student studying computer science and I really enjoy programming.
                        Some of my favorite hobbies include gaming, running, and working out.
                      </h9>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card mb-3 mt-3">
                  <div class="card-body">
                    <div class="row">
                        <h4>Resume</h4>
                    </div>
                    <div class="col-sm-3">
                      <img src="https://cdn-images.zety.com/templates/zety/valera-11-classic-silver-dark-332@3x.png" alt="Admin" width="430">
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
 
          </div>
      </div>
  </body>
</html>
