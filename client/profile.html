<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="header.js" defer></script>
    <script type="module" src="profile.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Matcher - Profile</title>
  </head>
 
  <body >
    <div include-html="header.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    <div class="container">
      <p></p>
      <h1 >USER PROFILE  </h1>
      <p></p>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
  Edit User Profile
</button>
<p></p>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Change Your Name">
          </div>
          <p></p>
          <div class="form-group">
            <label for="exampleInputPassword1">University/College</label>
            <input type="text" class="form-control" id="uniInput" placeholder="Change Your University/College">
          </div>
          <p></p>
          <div class="form-group">
            <label for="exampleInputPassword1">Year of Graduation</label>
            <input type="text" class="form-control" id="yogInput" placeholder="Change Your Year of Graduation">
          </div>
          <p></p>
          <div class="form-group">
            <label for="exampleInputPassword1">Major</label>
            <input type="text" class="form-control" id="majorInput" placeholder="Change Your Major">
          </div>          
          <div class="form-group">
            <label for="exampleInputPassword1">About Me</label>
            <textarea name="paragraph_text" cols="40" rows="10" id="aboutMeInput"></textarea>          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Resume</label>
            <input class="form-control" type="file" id="resumeFile">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = 'exit'>Exit</button>
        <button type="button" class="btn btn-primary" id = 'saveButton' data-bs-dismiss="modal" >Save changes</button>
      </div>
    </div>
  </div>
</div>
      <div class="main-body" >
        <div class="card mt-3" >
          <div class="card-body">
        <div class="profile" >
          <div class="profile-header" >
            <div class="profile-header-cover" ></div>
            <div class="profile-header-content" >
                <div class="row">
                  <div class="col-sm-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ0FpBg5Myb9CQ-bQpFou9BY9JXoRG6208_Q&usqp=CAU" alt="Admin" class="rounded-circle" width="100">
                  </div>
                    <div class="col-sm-9 text-secondary">
                      <p></p>
                      <h4 class="m-b-1" ><strong id = 'user-name'></strong></h4>
                      <p class="m-b-10" id = 'school-name' ></p>                  
                    </div>
                  </div>
              </div>
            </div>
          </div>
          </div>
       </div>
            <div class="row gutters-sm">
              <div class="col-md-4 mb-14">
                <div class="card mt-3" >
                  <div class="card-body">
                        <h4 >Undergraduate</h4>
                        <h6 id = 'yogStudent' ></h6>
                        <p></p>
                        <h4 >Major</h4>
                        <h6 id = 'studentMajor' ></h6>
                  </div>
                </div>
               
                <div class="card mt-3" >
                  <ul class="list-group list-group-flush" >
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" >
                      <h4 >About Me</h4>
                      <h9 id = 'aboutMePara'  >
                      </h9>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-8" >
                <div class="card mb-3 mt-3" >
                  <div class="card-body">
                    <div class="row">
                        <h4 >Resume</h4>
                    </div>
                    <div class="col-sm-3">
                      <img src="https://cdn-images.zety.com/templates/zety/valera-11-classic-silver-dark-332@3x.png" alt="Admin" width="430">
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
 
          </div>
      </div>
  </body>
</html>
