<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="module" src="header.js" defer></script>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="ongoing-meetings.css" />
        <title>Matcher - Current Meetings</title>
    </head>
    <body>
        <script type="module" src="ongoing-meetings.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/svg-with-js.min.css" integrity="sha512-W3ZfgmZ5g1rCPFiCbOb+tn7g7sQWOQCB1AkDqrBG1Yp3iDjY9KYFh/k1AWxrt85LX5BRazEAuv+5DV2YZwghag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <div class="container">
            <h1>
                Ongoing Meetings
            </h1>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                    Filter
                </button>
                <div class="dropdown-menu dropdown-menu-right" >
                    <button class="dropdown-item" type="button">Alphabetically</button>
                    <button class="dropdown-item" type="button">State</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Create A New Meeting
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" >
                <div class="modal-content"  >
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Your Meeting</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="/ongoing-meetings/create" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Title</label>
                                <input type="text" class="form-control" id="majorInput" name="title" placeholder="Title Of Your Meeting">
                            </div>         
                            <div class="form-group">
                                <label for="exampleInputPassword1" >Link</label>
                                <input type="text" class="form-control" id="majorInput"  name="link"  placeholder="Zoom Link Here">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" >Start Date</label>
                                <input type="text" class="form-control" id="majorInput"  name="startDate"  placeholder="Zoom Link Here">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" >End Date</label>
                                <input type="text" class="form-control" id="majorInput"  name="endDate"  placeholder="Zoom Link Here">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" >Description</label>
                                <textarea name="paragraph_text" name="description" cols="45" rows="10" id="aboutMeInput"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                        <button type="submit" class="btn btn-primary" id = 'saveButton' >Create Meeting</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            
            <div class="row justify-content-center" id="meeting-list">
                
            </div>
        </div>
    </body>
</html>
