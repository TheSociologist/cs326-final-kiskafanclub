<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="header.js" defer></script>
    <script type="module" src="sign-up.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Matcher - College Name</title>
  </head>
  <body style="background-color:#658B6F;">
    <div include-html="header.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col">
          <div class="card sign-in-card" style="background-color:#C4CDC1">
            <h1 style = "color: #2f575d">CREATE A MATCHER ACCOUNT</h1>
            <p></p>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label" style = "font-size:20px; color:#2f575d">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label" style = "font-size:20px; color:#2f575d">NAME</label>
                <input type="name" class="form-control" id="name" placeholder="First name Last name">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" style = "font-size:20px; color:#2f575d">PASSWORD</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label" style = "font-size:20px; color:#2f575d">CONFIRM YOUR PASSWORD</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
              </div>
              <div class="submit-container">
                <button id = 'signUp' type="button" class="btn btn-primary" style = "background-color: #193C0D">Sign Up</button>
              </div>
            </form>
          </div>
          <div>
          </div>
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>
  </body>
</html>
